<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube - Thiru Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="images/menu.png" class="menu-icon">
            <img src="images/logi.svg" class="logo">
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="images/search.png">
            </div>
            <img src="images/voice-search.png" class="mic-icon">
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png">
            <img src="images/more.png">
            <img src="images/notification.png">
            <img src="Project-images/logi.png" class="user-icon">
        </div>
    </nav>

    <!-- -------- Main ------- -->

    <div class="main-container">
        <div class="banner">
            <img src="CaféClub TV_20240910_221458_0000.png">
        </div>

        <!-- Sección de Playlists -->
        <section id="playlists">
            <div class="playlist-slider">
                <div class="playlist-item">
                    <iframe src="https://www.youtube.com/embed/videoseries?si=nZioArGDo2MR4Nk3&amp;list=PLZ_v3bWMqpjEawy3kK_zf5YhK03ougEMB" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                <div class="playlist-item">
                    <iframe src="https://www.youtube.com/embed/PLAYLIST_ID2" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                <div class="playlist-item">
                    <iframe src="https://www.youtube.com/embed/PLAYLIST_ID3" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <!-- Sección de Shorts -->
        <section id="shorts-section">
            <!-- Los Shorts se cargarán aquí dinámicamente -->
        </section>
    </div>

    <!-- ---------- Footer ------------ -->
    <div class="bottom">
        <center>
            <span class="credit">Created By <a href="https://github.com/Thiru-cse/Thiru-cse">Thiru-cse</a> | </span>
            <span class="far fa-copyright"></span><span> 2021 All rights reserved.</span>
        </center>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
