<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists</title>
    <meta name="description" content="Bienvenido a CafeClubTV, tu lugar para disfrutar de los mejores videos y playlists. Encuentra entretenimiento de calidad y contenido exclusivo.">
    <meta name="keywords" content="CafeClubTV, videos, playlists, entretenimiento, contenido exclusivo">
    <link rel="icon" href="images/Icon512x512.png" sizes="32x32" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.cafeclubtv.com/">
    <meta property="og:title" content="CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists">
    <meta property="og:description" content="Bienvenido a CafeClubTV, tu lugar para disfrutar de los mejores videos y playlists. Encuentra entretenimiento de calidad y contenido exclusivo.">
    <meta property="og:image" content="https://www.cafeclubtv.com/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.cafeclubtv.com/">
    <meta property="twitter:title" content="CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists">
    <meta property="twitter:description" content="Bienvenido a CafeClubTV, tu lugar para disfrutar de los mejores videos y playlists. Encuentra entretenimiento de calidad y contenido exclusivo.">
    <meta property="twitter:image" content="https://www.cafeclubtv.com/images/twitter-image.jpg">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CafeClubTV",
      "url": "https://www.cafeclubtv.com/",
      "description": "Tu lugar para disfrutar de los mejores videos y playlists",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.cafeclubtv.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-white to-gray-300 text-gray-800 font-sans">
    <div id="preloader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="loader w-16 h-16 border-8 border-gray-200 border-t-8 border-t-red-600 rounded-full animate-spin"></div>
    </div>

    <header id="header"></header>
    <main class="container mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div id="carousel" class="col-span-1 md:col-span-2 lg:col-span-3"></div>
        <div id="playlists" class="col-span-1"></div>
        <div id="shorts" class="col-span-1"></div>
        <div id="sponsors" class="col-span-1"></div>
        <div id="counters" class="col-span-1"></div>
    </main>
    <footer id="footer"></footer>
    <div id="whatsapp-float"></div>
    <nav id="bottom-nav"></nav>

    <link rel="stylesheet" href="css/fontawesome.min.css" defer>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
