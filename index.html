<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Club Tv</title>
    <link rel="stylesheet" href="style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <!-- Slick JS -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background-container">
        <nav class="flex-div">
            <div class="nav-left flex-div">
                <img src="images/menu.png" class="menu-icon" alt="Menu">
                <img src="images/logi.svg" class="logo" alt="Logo">
            </div>
            <div class="nav-middle flex-div">
                <div class="search-box flex-div">
                    <input type="text" placeholder="Bienvenidos a nuestra web">
                    <img src="images/search.png" alt="Search">
                </div>
            </div>
            <div class="nav-right flex-div">
                <!-- Aquí puedes añadir más íconos si es necesario -->
                <img src="Project-images/logi.png" class="profile-icon" alt="Profile">
            </div>
        </nav>

        <!-- -------- Main ------- -->
        <div class="main-container">
            <div class="banner">
                <img src="CaféClub TV_20240910_221458_0000.png" alt="Banner">
            </div>

            <!-- Sección de Playlists -->
            <section id="playlists">
                <div class="playlist-slider">
                    <div class="playlist-item">
                        <iframe src="https://www.youtube.com/embed/videoseries?si=n8cwAHaioiRo8OgZ&amp;list=PLZ_v3bWMqpjGGJD55fn6RP4lNo1sZZSEP" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                    <!-- Añade más elementos de playlists aquí -->
                </div>
            </section>

            <!-- Sección de Shorts -->
            <section id="shorts-section">
                <div class="slick-container">
                    <div class="slick-slider">
                        <div class="slick-item">
                            <iframe src="https://www.youtube.com/embed/kPp8PCxp8qk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                        <!-- Añade más shorts aquí -->
                    </div>
                </div>
            </section>

            <!-- Sección de Ofertas Comerciales (añade si es necesario) -->
            <section id="offers">
                <!-- Aquí puedes añadir el contenido para ofertas comerciales -->
            </section>

            <!-- Sección de Sponsors -->
            <section id="sponsors">
                <!-- Aquí puedes añadir los logos de patrocinadores -->
            </section>
        </div>

        <!-- ---------- Footer ------------ -->
        <div class="bottom">
            <center>
                <span class="credit">Powered By <a href="https://dualitydomain.github.io/Dualitydomain/">Duality Domain</a> | </span>
                <span class="far fa-copyright"></span><span> 2021 All rights reserved.</span>
            </center>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
